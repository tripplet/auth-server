[package]
name = "auth-server"
version = "1.3.1"
authors = ["Tobias Tangemann <tobias@tangemann.org>"]
description = "Service for authenticating requests from nginx (ngx_http_auth_request_module)."
edition = "2021"

[dependencies]
actix-web = { version = "4.4", default-features = false, features = ["macros", "cookies"] }
clap = { version = "4.4.6", features = ["derive", "env"] }
cookie = "0.18"
jsonwebtoken = { version = "8.3", default-features = false }
log = "0.4.20"
serde = "1.0"
simple_logger = { version = "4.2", default-features = false }
time = { version = "0.3.29", features = ["formatting"] } # must match dependency in cookie
tokio = { version = "1.33", features = ["macros"] }
#mimalloc = { version = "^0.1.32", default-features = false }

[dev-dependencies]
base64 = "0.21.4"
tempfile = "3.8.0"

[features]
systemd_socket_activation = ["libsystemd", "futures"]

[target.'cfg(unix)'.dependencies]
nix = { version = "0.27.1", features = ["fs", "user"] }

[target.'cfg(target_os = "linux")'.dependencies]
futures = { version = "0.3.28", optional = true }
libsystemd = { version = "0.6", optional = true }

[profile.release]
#debug = true
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"
strip = "symbols"

[profile.dev]
split-debuginfo = "unpacked"
